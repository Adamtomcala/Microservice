<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}My site {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:create' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:update_page' flag=0 %}">Update</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:delete_page' %}">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %}
            <label class="h3" for="post_id">For displaying post fill post ID field: </label>
            <form action="{% url 'app:display_post' %}" id="post_id" method="get">
                <table>
                    {{ post_id_form.as_table }}
                </table>
                <button type="submit" class="btn btn-success my-3">Find post</button>
            </form>
            <label class="h3" for="user_id">For displaying all post of user fill user ID field: </label>
            <form action="{% url 'app:display_user_posts' %}" id="user_id" method="get">
                <table>
                    {{ user_id_form.as_table }}
                </table>
                <button type="submit" class="btn btn-success my-3">Find post</button>
            </form>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
