{%extends 'app/base.html' %}
{% block title%}Create a Post{% endblock %}

{%block content%}
<h2>For creating a post fill all fields.</h2>
<form action="{% url 'app:create' %}" method="post" class="m-2">
    <table>
        {{ form.as_table }}
    </table>

    <button type="submit" class="btn btn-success mt-2" >Create Post</button>
</form>
{%endblock%}
